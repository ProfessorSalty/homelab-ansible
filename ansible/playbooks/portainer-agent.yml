version: '3.7'
services:
  ###############################
  #     Portainer Agent         #
  ###############################
  agent:
    image: portainer/agent
    environment: 
      - AGENT_SECRET=${PORTAINER_HOST_SECRET}
      - TZ
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - target: 9001
        published: 9001
        protocol: tcp
        mode: host